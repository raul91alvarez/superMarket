
<div class="row">
    <div class="row col-12 justify-content-between">
        <div class="col-auto">
          <button type="button" class="btn btn-primary" ngbTooltip="btn-primary" (click)="openPopup(modalCreateProduct,undefined)">
            <i data-feather="circle"></i> Crear Producto</button>
        </div>
        <div class="col-auto">
          <button type="button" (click)="exportExcel()" class="btn btn-outline-success"><i class="bi bi-file-earmark-spreadsheet"></i>Excel</button>
        </div>
    </div>

    <div class="col-sm-12 my-3">
      
      <app-card cardTitle="Tabla de Productos" cardClass="card-datatable">
        <div class="table-responsive">
          
          <table id="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable
          class="table table-striped row-border table-hover">
            <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th style="width: 5%;"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataProduct">
                  <td>{{item.code}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.amount}}</td>
                  <td>
                    <div class="overlay-edit">
                        <button type="button" class="btn btn-icon btn-success"><i
                            class="feather icon-edit" (click)="openPopup(modalCreateProduct,item)"></i></button>
                        <button type="button" class="btn mx-2 btn-icon btn-danger"  (click)="deleteProduct(item.id)"><i class="feather icon-trash-2"></i></button>
                      </div>
                  </td>
                </tr>
              </tbody>
            
          </table>
        </div>
      </app-card>
    </div>
</div>

<!-- modal -->
<!-- create user -->
<ng-template #modalCreateProduct let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title">Crear Producto</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="c('c')"
        ><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      <app-product-data [data]="productPopup"></app-product-data>
    </div>
</ng-template>
